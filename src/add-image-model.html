<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Image Model</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div
      class="treact-popup fixed inset-0 flex items-center justify-center bg-info-background"
    >
      <div
        class="max-w-lg p-8 sm:pb-4 bg-white rounded shadow-lg text-center sm:text-left"
      >
        <h3
          class="text-xl sm:text-2xl font-semibold mb-6 justify-center flex flex-col sm:flex-row items-center"
        >
          Add Image !!
        </h3>
        <div>
          <form class="flex items-center space-x-6">
            <label class="block">
              <span class="sr-only">Choose profile photo</span>
              <input
                type="file"
                class="block w-full text-sm text-secondary file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-info-light file:text-primary hover:file:text-secondary hover:file:bg-info-background file:transition file:duration-700 ease-in-out"
              />
            </label>
          </form>
        </div>
        <div class="mt-8">
          <div class="flex justify-between flex-col items-center">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
            >
              Description
            </label>
            <textarea
              id="message"
              rows="6"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Add your Description here..."
            >
            </textarea>
          </div>
        </div>
        <div
          class="mt-8 pt-8 sm:pt-4 border-t -mx-8 px-8 flex flex-col sm:flex-row justify-end leading-relaxed"
        >
          <button
            class="px-6 py-2 text-secondary rounded-full bg-primary hover:bg-secondary mr-2 hover:text-primary focus:outline-none transition duration-700 ease-in-out border border-slate-400 border-secondary mt-2"
          >
            Close
          </button>
          <button
            class="px-6 py-2 text-white rounded-full bg-secondary hover:bg-primary hover:text-secondary focus:outline-none transition duration-700 ease-in-out border border-slate-400 border-secondary mt-2"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
